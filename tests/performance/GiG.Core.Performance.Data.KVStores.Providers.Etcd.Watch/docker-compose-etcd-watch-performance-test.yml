version: "3.4"

services:
  app:
    image:  'etcd-watch-performance-test'   
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - Performance__ConnectionString=http://etcd:2379
      - Performance__Key=performance
      
  etcd:
    image: 'bitnami/etcd:latest'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"