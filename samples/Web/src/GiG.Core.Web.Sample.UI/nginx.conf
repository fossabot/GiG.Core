events {
    worker_connections  1024;
}

http {
	include mime.types;
	server {
		listen       8080;
		
		location /  {
			root    	/usr/share/nginx/html;    
            try_files	$uri /index.html;
		}

		location /transactions/ {
			proxy_pass      http://sample-web:8080/v2/transactions/;
		}
	}
}
