<svg xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" width="24" height="24">
    <title>Loading</title>
    <style type="text/css">
        circle {
            animation: x 1s alternate infinite;
        }

        circle:first-of-type {
            animation-delay: 0.25s;
        }

        circle:nth-of-type(2) {
            animation-delay: 0.375s;
        }
        
        circle:nth-of-type(3) {
            animation-delay: 0.5s;
        }

        @keyframes x {
            from {
                transform: translateY(6px);
            }
            to {
                transform: translateY(-6px);
            }
        }
    </style>
    <circle fill="#FFFFFF" cx="3" cy="12" r="2"></circle>
    <circle fill="#FFFFFF" cx="12" cy="12" r="2"></circle>
    <circle fill="#FFFFFF" cx="21" cy="12" r="2"></circle>
</svg>