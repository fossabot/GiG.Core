version: "3.4"

services:
  sample-migration:
    image: ${DOCKER_REGISTRY-}gig.core.data.migration.sample
    build:
      context: .
      dockerfile: samples/GiG.Core.Data.Migration.Sample/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=sampledb;Username=postgres;Password=postgres;Database=sample
    depends_on:
      - sampledb
    restart: on-failure

  fluentd:
    image: ${DOCKER_REGISTRY-}fluentd-elasticsearch
    build:
      context: ./docker/fluentd
      dockerfile: Dockerfile
    volumes:
      - ./fluentd/conf:/fluentd/etc
    depends_on:
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    environment:
      - discovery.type=single-node

  kibana:
    image: docker.elastic.co/kibana/kibana:7.3.1
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  sampledb:
    image: postgres:11.5-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sample
    ports:
      - "5432:5432"